<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header class="main_header">
        <img src="assets/logo.svg" alt="">

        <div class="hamburguer">
            <div></div>
            <div></div>
            <div></div>
        </div>
        
        <nav class="header_menu">
            <button>Opções</button>
            <button>Desenvolvedores</button>
            <button>Retirar Publicidade</button>
            <button>Ajuda</button>
        </nav>
    </header>
    <main class="main_container">
        <h2>Olá!<br/>O que deseja calcular?
        </h2>
        <section class="calc_options">
            <article id="taxaJuros">
                <p>Taxa de Juros</p>
                <img src="assets/info.svg" alt="informação sobre a planilha">
            </article>

            <article id="valorParcela">
                    <p>Valor da Parcela</p>
                <img src="assets/info.svg" alt="informação sobre a planilha">
            </article>

            <article id="valorPresente">
                    <p>Valor Presente</p>
                <img src="assets/info.svg" alt="informação sobre a planilha">
            </article>

            <article id="valorFuturo">
                    <p>Valor Futuro</p>
                <img src="assets/info.svg" alt="informação sobre a planilha">
            </article>
        </section>

        <section class="calculator">
                <aside class="divider"></aside>
                <p><span>Calculando</span><br/>Taxa de Juros</p>

                <article class="input">
                    <div></div>
                    <p>Valor Presente</p>
                    <input type="number" placeholder="R$" id="inputValorPresente"/>
                    <img src="assets/info.svg" alt="informação sobre a variável">
                </article>

                <article class="input">
                    <div></div>
                    <p>Valor da Parcela</p>
                    <input type="number" placeholder="R$" id="inputValorParcela"/>
                    <img src="assets/info.svg" alt="informação sobre a variável">
                </article>

                <article class="input">
                    <div></div>
                    <p>Quantidade de parcelas</p>
                    <input type="number" placeholder="meses" id="inputQteParcelas"/>
                    <img src="assets/info.svg" alt="informação sobre a variável">
                </article>
                
                <article class="input">
                    <div></div>
                    <p>Valor Futuro</p>
                    <input type="number" placeholder="R$" id="inputValorFuturo"/>
                    <img src="assets/info.svg" alt="informação sobre a variável">
                </article>

                <button type="button" id="calcButton">
                    <div>
                        <img src="assets/confirm_calc.svg" alt="">
                    </div>

                    <article class="calc_results">
                        <div>
                            <div class="copy_res">
                                <img src="assets/res_copy.svg" alt="" srcset="">
                            </div>
                            <div class="reset_res">
                                <img src="assets/res_reset.svg" alt="" srcset="">
                            </div>
                        </div>
                        
                        <aside>
                            <h3 id="res_number">Resultado</h3>
                            <h4>ao mês</h4>
                        </aside>

                        <div>
                            <div class="redo_res">
                                <img src="assets/res_redo.svg" alt="" srcset="">
                            </div>
                            <div class="formula_res">
                                <img src="assets/res_formula.svg" alt="" srcset="">
                            </div>
                        </div>
                    </article>
                </button>
        </section>
    </main>
</body>
</html>
